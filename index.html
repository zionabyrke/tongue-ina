  <br><br>

  <label>Sweetness:</label>
  <input type="range" id="sweetRating" min="1" max="5" value="3">
  <span id="sweetValue">3</span>

  <br><br>

  <button onclick="submitFeedback()">Submit Feedback</button>

  <pre id="advice"></pre>

</div>
